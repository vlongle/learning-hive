seed: 0
algo: monolithic
job_name: fun
num_agents: 1
root_save_dir: results
parallel: true
num_init_tasks: 4
overwrite: false
topology: connected
edge_drop_prob: 0.0

agent:
  save_dir: ${root_save_dir}/${job_name}/${dataset.dataset_name}/${algo}/seed_${seed}
  batch_size: 64
  memory_size: 64
  improvement_threshold: 0.05
  use_contrastive: true
  use_ood_separation_loss: false
  lambda_ood: 2.0
  delta_ood: 1.0

defaults:
  - train: monolconnectedithic
  - dataset: mnist
  - net: mlp
  - sharing_strategy: no_sharing

hydra:
  run:
    dir: ${agent.save_dir}/hydra_out