seed: 0
# algo: monolithic
algo: modular 
job_name: fun
num_agents: 4
root_save_dir: results
parallel: false
num_init_tasks: 2

agent:
  save_dir: ${root_save_dir}/${job_name}/${dataset.dataset_name}/${algo}/seed_${seed}
  batch_size: 64
  memory_size: 64
  improvement_threshold: 0.05
  use_contrastive: true

defaults:
  # - train: monolithic
  - train: modular
  - dataset: mnist
  - net: mlp
  - sharing_strategy: grad_sharing

hydra:
  run:
    dir: ${agent.save_dir}/hydra_out