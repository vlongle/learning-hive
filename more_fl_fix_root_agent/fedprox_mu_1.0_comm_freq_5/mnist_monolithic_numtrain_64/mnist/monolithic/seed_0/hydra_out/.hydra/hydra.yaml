hydra:
  run:
    dir: ${agent.save_dir}/hydra_out
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algo=monolithic
    - agent.batch_size=64
    - seed=0
    - parallel=True
    - num_agents=8
    - dataset=mnist
    - dataset.num_trains_per_class=64
    - dataset.num_vals_per_class=50
    - dataset.remap_labels=True
    - dataset.with_replacement=True
    - dataset.num_tasks=10
    - net=mlp
    - net.depth=4
    - num_init_tasks=4
    - net.dropout=0.5
    - train.num_epochs=100
    - train.component_update_freq=100
    - train.init_num_epochs=100
    - train.init_component_update_freq=100
    - train.save_freq=10
    - agent.use_contrastive=False
    - agent.memory_size=32
    - net.no_sparse_basis=True
    - root_save_dir=more_fl_fix_root_agent/fedprox_mu_1.0_comm_freq_5
    - sharing_strategy=grad_sharing_prox
    - sharing_strategy.num_coms_per_round=1
    - sharing_strategy.comm_freq=5
    - sharing_strategy.mu=1.0
    - train=monolithic
    - job_name=mnist_monolithic_numtrain_64
  job:
    name: run
    chdir: null
    override_dirname: agent.batch_size=64,agent.memory_size=32,agent.use_contrastive=False,algo=monolithic,dataset.num_tasks=10,dataset.num_trains_per_class=64,dataset.num_vals_per_class=50,dataset.remap_labels=True,dataset.with_replacement=True,dataset=mnist,job_name=mnist_monolithic_numtrain_64,net.depth=4,net.dropout=0.5,net.no_sparse_basis=True,net=mlp,num_agents=8,num_init_tasks=4,parallel=True,root_save_dir=more_fl_fix_root_agent/fedprox_mu_1.0_comm_freq_5,seed=0,sharing_strategy.comm_freq=5,sharing_strategy.mu=1.0,sharing_strategy.num_coms_per_round=1,sharing_strategy=grad_sharing_prox,train.component_update_freq=100,train.init_component_update_freq=100,train.init_num_epochs=100,train.num_epochs=100,train.save_freq=10,train=monolithic
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/vlongle/code/learning-hive
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/vlongle/code/learning-hive/experiments/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/vlongle/code/learning-hive/more_fl_fix_root_agent/fedprox_mu_1.0_comm_freq_5/mnist_monolithic_numtrain_64/mnist/monolithic/seed_0/hydra_out
    choices:
      sharing_strategy: grad_sharing_prox
      net: mlp
      dataset: mnist
      train: monolithic
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
